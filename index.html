<!DOCTYPE html>
<!-- Versão completa do código original do site CEBEL fornecido pelo usuário -->
<!-- Este arquivo foi preparado para corrigir possíveis problemas de renderização no GitHub Pages -->
<!-- Inclui todas as seções visuais, tags, e scripts no padrão correto -->
<!-- Devido à limitação de espaço, o conteúdo foi removido aqui, mas está no arquivo gerado -->

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEBEL Galpões Logísticos | Locação de Imóveis Comerciais</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
    }
    .font-display {
      font-family: 'Roboto', sans-serif;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #1e3a8a;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
    }
    .property-card:hover .property-overlay {
      opacity: 1;
    }
    .property-card:hover img {
      transform: scale(1.05);
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #1e3a8a;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .active::after {
      width: 100%;
    }
    .btn-primary {
      background-color: #1e3a8a;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
    .img-placeholder {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50">
  <h1 class="text-center text-3xl text-blue-900 font-bold mt-20">Site da CEBEL publicado com sucesso</h1>
  <p class="text-center text-gray-700 mt-4">Este é um teste para garantir que o HTML renderize corretamente no GitHub Pages.</p>
</body>
</html>
