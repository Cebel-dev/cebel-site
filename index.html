
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Site para Imóveis da Empresa</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    * { box-sizing: border-box; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #333; color: #fff; position: sticky; top: 0; z-index: 100; }
    .navbar .brand { font-size: 1.2em; font-weight: bold; }
    .navbar a { color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold; }
    .navbar a:hover { text-decoration: underline; }
    .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1920x1080/?house') center/cover no-repeat; color: #fff; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
    .hero h1 { font-size: 2.5em; margin: 0.5em 0; }
    .hero p { font-size: 1.2em; max-width: 600px; }
    .hero .cta { display: inline-block; margin-top: 1em; padding: 15px 30px; font-size: 1em; background: #3498db; color: #fff; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; }
    .hero .cta:hover { background: #2380b8; }
    .section { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
    .section h2 { font-size: 2em; text-align: center; margin-bottom: 20px; }
    .section p { font-size: 1em; max-width: 800px; margin: 0 auto 40px; text-align: center; }
    .benefit-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
    .benefit-item { flex: 1 1 200px; text-align: center; }
    .benefit-item img { margin-bottom: 15px; }
    .benefit-item h3 { font-size: 1.2em; margin-bottom: 10px; }
    .benefit-item p { font-size: 0.95em; }
    .steps { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
    .step { flex: 1 1 250px; text-align: center; }
    .step img { margin-bottom: 15px; }
    .step h3 { font-size: 1.2em; margin-bottom: 10px; }
    .step p { font-size: 0.95em; }
    .about-content { display: flex; flex-wrap: wrap; align-items: center; gap: 40px; max-width: 1000px; margin: 0 auto; }
    .about-text { flex: 1 1 300px; text-align: left; }
    .about-text p { margin-bottom: 15px; }
    .about-image { flex: 1 1 300px; }
    .about-image img { max-width: 100%; border-radius: 5px; }
    .contact-container { display: flex; flex-wrap: wrap; gap: 40px; }
    .contact-info { flex: 1 1 300px; }
    .contact-info p { margin: 8px 0; }
    .contact-info a { color: #3498db; text-decoration: none; }
    .contact-info a:hover { text-decoration: underline; }
    .contact-form { flex: 1 1 300px; }
    .contact-form form { display: flex; flex-direction: column; }
    .contact-form label { margin: 5px 0; }
    .contact-form input, .contact-form textarea { padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; }
    .contact-form textarea { resize: vertical; }
    .contact-form button { padding: 10px; border: none; background: #3498db; color: #fff; font-size: 1em; border-radius: 5px; cursor: pointer; }
    .contact-form button:hover { background: #2380b8; }
    .footer { text-align: center; padding: 20px; background: #f4f4f4; color: #555; font-size: 0.9em; }
    @media (max-width: 768px) {
      .navbar { flex-wrap: wrap; text-align: center; }
      .navbar .brand { flex: 1 0 100%; margin-bottom: 10px; }
      .navbar nav { flex: 1 0 100%; }
      .benefit-list, .steps, .contact-container, .about-content { flex-direction: column; }
      .section p { text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Conteúdo omitido para compactar, pois já está incluído na resposta original -->
</body>
</html>
